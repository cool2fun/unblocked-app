name: Generate Sitemap

on:
  push:
    branches:
      - gh-pages  # Thay đổi từ main sang gh-pages

permissions:
  contents: write

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages  # Thêm dòng này
          
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Generate Sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          
          # Add homepage
          echo '  <url>' >> sitemap.xml
          echo '    <loc>https://cool2fun.github.io</loc>' >> sitemap.xml
          echo "    <lastmod>$(date '+%Y-%m-%d')</lastmod>" >> sitemap.xml
          echo '    <changefreq>daily</changefreq>' >> sitemap.xml
          echo '    <priority>1.0</priority>' >> sitemap.xml
          echo '  </url>' >> sitemap.xml
          
          # Add game URLs manually since we're having issues with games.js
          for game in slope "3-pandas-in-japan" "retro-bowl" "run-3" "adam-and-eve-7" "boxing-random" "3d-bowling" "cookie-clicker-2" "drive-mad" "g-switch-4" "iron-snout" "little-alchemy-2" "mr-bullet" "vex-8" "papa-cherry-saga" "rooftop-snipers" "stick-merge-2" "rusher-crusher" "tag" "ball-sort-halloween" "subway-surfers" "super-mario" "blumgi-slime" "bouncy-woods" "chicken-merge"
          do
            echo '  <url>' >> sitemap.xml
            echo "    <loc>https://cool2fun.github.io/${game}.html</loc>" >> sitemap.xml
            echo "    <lastmod>$(date '+%Y-%m-%d')</lastmod>" >> sitemap.xml
            echo '    <changefreq>weekly</changefreq>' >> sitemap.xml
            echo '    <priority>0.8</priority>' >> sitemap.xml
            echo '  </url>' >> sitemap.xml
          done
          
          echo '</urlset>' >> sitemap.xml
          
          cat sitemap.xml

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sitemap.xml
          git commit -m "Auto-update sitemap.xml" || echo "No changes to commit"
          git push origin gh-pages